environment:
  matrix:
  - nodejs_version: "4"
  - nodejs_version: "5"

matrix:
  fast_finish: false

branches:
  only:
  - master

skip_tags: true

max_jobs: 4

clone_depth: 50

init:
  - git config --global core.autocrlf true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

build: off

deploy: off
